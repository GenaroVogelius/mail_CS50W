{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
            <span>
                <img id="logo" class="d-inline-block align-text-middle" width="48" height="48"
                    src="{% static 'mail/favicon_io/android-chrome-192x192.png' %}">
                CS50 Mail
            </span>
        </a>
        <h5>Signed in as {{ request.user.email }}</h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" id="inbox">Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="compose">Compose</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="sent">Sent</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="archive">Archived</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
                
            </ul>
        </div>
    </div>
</nav>
<hr>

<!-- this div is for alerts -->
<div id="liveAlertPlaceholder"></div>



<div id="emails-view" class="rid gap-5 row-gap-3">


</div>

<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        <div class="form-group">
            From: <input disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control" placeholder="Recipients">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        <div id="divButton" class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input type="submit" id="send" value="Send" class="btn btn-primary" />
        </div>
    </form>
</div>


<div id="see-email">

</div>

{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>


{% endblock %}
